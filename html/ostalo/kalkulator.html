    <div class="container text-center">

        <br />
        
        <div id="kalk" class="centered">
            <form name="kalkulator">
                <input class="rezultat_prozor" type="text" name="rezultat" placeholder="0" disabled />

                <button class="kalkgumb" type="button" onclick="broj(value)" value="1">1</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="2">2</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="3">3</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="+">+</button>
                <br />

                <button class="kalkgumb" type="button" onclick="broj(value)" value="4">4</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="5">5</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="6">6</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="-">-</button>
                <br />

                <button class="kalkgumb" type="button" onclick="broj(value)" value="7">7</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="8">8</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="9">9</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="/">/</button>
                <br />

                <button class="kalkgumb" type="button" onclick="ocisti(value)" value="">C</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="0">0</button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="."><strong>.</strong></button>
                <button class="kalkgumb" type="button" onclick="broj(value)" value="*">*</button>
                <br />

                <button class="kalkgumbrez" type="button" onclick="izracunaj()" value="=">=</button>
            </form>
